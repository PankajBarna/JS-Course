<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Card</title>
</head>
<body style="background-color:#f5f5f5; font-family:Arial, sans-serif;">
  <div id="card-container"></div>
  <p></p>

  <script>
    // Array of objects
    const cardsData = [
      {
        img: "https://images.unsplash.com/photo-1754769440490-2eb64d715775?q=80&w=1113&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        title: "Card One",
        text: "This is the first card's description. Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate adipisci maiores sint nihil perferendis neque cumque temporibus a dolor reiciendis!",
        button: "Learn More"
      },
      {
        img: "https://images.unsplash.com/photo-1743608069516-5364d6fa087d?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        title: "Card Two",
        text: "This is the second card's description.Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate adipisci maiores sint nihil perferendis neque cumque temporibus a dolor reiciendis!",
        button: "Read More"
      },
      {
        img: "https://images.unsplash.com/photo-1741983139985-7fff27fffc3f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        title: "Card Three",
        text: "This is the third card's description.",
        button: "Explore"
      }
    ];

    // Select parent container
    const container = document.getElementById("card-container");
    container.style.display = "flex";
    container.style.gap = "20px";
    container.style.justifyContent = "center";
    container.style.flexWrap = "wrap";
    container.style.padding = "20px";

    // Function to create a card
    function createCard({ img, title, text, button }) {
      const card = document.createElement("div");
      card.style.width = "300px";
      card.style.backgroundColor = "#fff";
      card.style.borderRadius = "10px";
      card.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
      card.style.overflow = "hidden";
      card.style.textAlign = "center";
      card.style.padding = "15px";

      const image = document.createElement("img");
      image.src = img;
      image.alt = title;
      image.style.width = "100%";
      image.style.borderRadius = "8px";

      const heading = document.createElement("h2");
      heading.innerText = title;
      heading.style.margin = "15px 0 10px";
      heading.style.fontSize = "1.5rem";

      const para = document.createElement("p");
      para.innerText = text;
      para.style.fontSize = "1rem";
      para.style.color = "#555";
      para.style.marginBottom = "20px";

      const btn = document.createElement("button");
      btn.innerText = button;
      btn.style.padding = "10px 20px";
      btn.style.border = "none";
      btn.style.borderRadius = "5px";
      btn.style.backgroundColor = "blue";
      btn.style.color = "white";
      btn.style.cursor = "pointer";
      btn.style.fontSize = "1rem";

      btn.addEventListener("mouseenter", () => btn.style.backgroundColor = "darkblue");
      btn.addEventListener("mouseleave", () => btn.style.backgroundColor = "blue");

      card.appendChild(image);
      card.appendChild(heading);
      card.appendChild(para);
      card.appendChild(btn);

      container.appendChild(card);
    }

    // Loop through array and create multiple cards
    cardsData.forEach(data => createCard(data));
  </script>
</body>

</html>
