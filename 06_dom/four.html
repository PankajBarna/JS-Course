<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-edit</title>
</head>
<body style="background-color: #2f2f2f; color: white;">
    <div class="languages">
        <ul>
            <li>Javascript</li>
        </ul>
    </div>
    
</body>
<script>
    //Adding multiple line items to the list    
    function addLang(langName){
        const listItem = document.createElement("li")
        listItem.appendChild(document.createTextNode(langName))
        document.querySelector(".languages>ul").appendChild(listItem)
    }
    addLang("Python")
    addLang("Ruby")
    addLang("React")
    

    //Editing the list item
    const secondLang = document.querySelector("li:nth-child(2)")
    // console.log(secondLang)
    const newLang = document.createElement("li")
    newLang.append(document.createTextNode("CSS"))
    secondLang.replaceWith(newLang)

    //Edit another way
    const firstLang = document.querySelector("li:first-child")
    console.log(firstLang)
    firstLang.outerHTML = "<li>Typescript</li>"

    //Removing the item++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    const lastLang = document.querySelector("li:last-child")
    console.log(lastLang)
    lastLang.remove()


</script>
</html>
