<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #5f5f5f; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector(".parent")
    // console.log(parent);
    // console.log(parent[0])
    // console.log(parent.children[0].innerHTML)
    
    for (let i = 0; i< parent.children.length; i++) {
      console.log(parent.children[i].innerHTML)       
    }

    parent.children[1].style.backgroundColor = "grey"
    parent.children[1].style.borderRadius = "5px"
    parent.children[1].style.padding = "10px 0 10px 5px"
    parent.children[1].style.color = "orange"

//accessing first child------------------------------------------------------------------------
    console.log(parent.firstElementChild)

//accessing last child------------------------------------------------------------------------
    console.log(parent.lastElementChild)


//changing style of all class day---------------------------------------------------
    const days = document.querySelectorAll(".day")
    days.forEach((day) => {day.style.backgroundColor="grey";        
        day.style.padding = "10px 0 10px 5px";
        day.style.marginTop = "10px";
        day.style.borderRadius="5px"
    })

//accessing parent from child
    const dayOne = document.querySelector(".day")
    console.log(dayOne.parentElement)

//accessing next sibbling
    console.log(dayOne.nextElementSibling)

//Finding child nodes of a parent
    console.log("Nodes: ",parent.childNodes)
    
</script>
</html>
