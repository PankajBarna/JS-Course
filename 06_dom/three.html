<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #2f2f2f; color: #ffffff;">


</body>
<script>
    //creating element
    const div = document.createElement("div")
    // console.log(div)
    div.className = "main"
    div.id = "newId"

    //setting attributes
    div.setAttribute("title", "generated title")

    //adding inner text
    div.innerText = "New Element"

    //adding style
    div.style.backgroundColor = "orange"
    div.style.color = "black"
    div.style.fontSize = "20px"
    div.style.padding = "15px"
    div.style.borderRadius = "8px"

    //adding element to body
    document.body.appendChild(div)

    //lets create some buttons using dom+++++++++++++++++++++++++++++++++
    const textArr = ["One", "Two", "Three"]
    const colArr = ["red", "green","blue"]
    const bgArr = ["#ffc9c9","#cbffc9","#c9dfff"]

    textArr.forEach((item, index) => createBtn(item,colArr[index],bgArr[index]))

    function createBtn(text,color,bg){ 
        const button = document.createElement("button")
        button.innerText = `${text}`
        button.style.fontSize = "1rem"
        button.style.fontWeight = "bold"
        button.style.borderRadius = "99px"
        button.style.backgroundColor = `${bg}`
        button.style.color = `${color}`
        button.style.margin = "15px"
        button.style.outline = "none"
        button.style.padding = ".75rem 1.5rem"
        button.style.border = `2px solid ${color}`
        document.body.appendChild(button)
        
    }

</script>

</html>
