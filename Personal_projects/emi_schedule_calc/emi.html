<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./emi.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>


    <title>EMI Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <h1>EMI Calculator</h1>

            <form id="inputForm">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" placeholder="Loan Amount" id="amount" />
                </div>

                <div class="form-group">
                    <label for="years">Teneure</label>
                    <input type="number" placeholder="Years" id="years" step="0.1">
                </div>

                <div class="form-group">
                    <label for="interest">Interest</label>
                    <input type="number" placeholder="eg: 10.52" id="interest" step="0.01">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" placeholder="Date" id="date">
                </div>

                <button type="submit">Calculate</button>

            </form>
        </div>
        <div class="table-container">
            <h3>EMI Schedule here</h3>
        </div>

    </div>

</body>
<!-- <script src="./emi.js"></script> -->
<script src="./emi2.js"></script>

</html>
